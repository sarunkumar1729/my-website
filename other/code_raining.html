<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Rain Background</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
    /* Optional overlay content */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ff90;
      font-size: 2rem;
      text-shadow: 0 0 12px #00ff90;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="overlay">ðŸ’» Code Rain Effect</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Fullscreen canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Characters for rain (binary + letters)
    const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    // Store y-position of each column
    const drops = Array(columns).fill(0);

    function draw() {
      // translucent background to create trailing effect
      ctx.fillStyle = "rgba(0,0,0,0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0"; // green
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        // Reset randomly after passing screen
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 40);

    // Resize support
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
